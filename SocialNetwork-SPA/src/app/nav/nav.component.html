<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" [routerLink]="['']">Socializer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" [routerLink]="['/messages/']">Messages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/peoples/']" >People</a>
            </li>
        </ul>
        <form *ngIf="!loggedIn()" class="form-inline my-2 my-lg-0">
            <button class="btn btn-secondary my-2 my-sm-0 mr-2" type="button" (click)="openModal(template)">SignIn</button>
        </form>
        <div *ngIf="loggedIn()" class="mt-2 mt-md-0 dropdown" dropdown>
          <span>
            
          </span>
          <a class="navbar-text mr-2 dropdown-toggle text-light" dropdownToggle>
            Hello {{authService.decodedToken?.unique_name}}
          </a>
          <div class="dropdown-menu  dropdown-menu-right" *dropdownMenu>
            <a [routerLink]="['/member/edit']" type="button"  class="btn btn-outline-secondary dropdown-item"><i class="fa fa-user"></i>Edit Profile</a>
            <a href="" class="dropdown-item btn btn-outline-secondary" type="button" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
          </div>
        </div>
        
    </div>
</nav>

<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Login</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form #loginForm="ngForm" class="mt-2 mt-md-0" (ngSubmit)="login()">
            <input class="form-control mr-sm-2 mt-2" type="text" name="username"
            placeholder="Username" required [(ngModel)]="model.username">
            <input class="form-control mr-sm-2 mt-2 mb-2" type="text" name="password"
            placeholder="Password" required [(ngModel)]="model.password">       
            <button class="btn btn-outline-success mr-2 my-2 my-sm-0 mt-2" (click)="modalRef.hide()" type="submit" >LogIn</button>
          </form>
    </div>
  </ng-template>
