    <a class="navbar-brand" href="#">Socializer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Messages <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">People</a>
            </li>
        </ul>
        <form *ngIf="!isLogin()" class="form-inline my-2 my-lg-0">
            <button class="btn btn-secondary my-2 my-sm-0 mr-2" type="button" (click)="openModal(template)">SignIn</button>
        </form>
        <div class="btn-group" role="group" *ngIf="isLogin()">
            <div class="btn-group" role="group">
              <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
              <div class="dropdown-menu" aria-labelledby="btnGroupDrop1" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 48px, 0px);">
                <a class="dropdown-item" href="#">Dropdown link</a>
                <a class="dropdown-item" href="#">Dropdown link</a>
              </div>
            </div>

<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Login</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form #loginForm="ngForm" class="mt-2 mt-md-0" (ngSubmit)="login()">
            <input class="form-control mr-sm-2 mt-2" type="text" name="username"
            placeholder="Username" required [(ngModel)]="model.username">
            <input class="form-control mr-sm-2 mt-2 mb-2" type="text" name="password"
            placeholder="Password" required [(ngModel)]="model.password">       
            <button class="btn btn-outline-success mr-2 my-2 my-sm-0 mt-2" (click)="modalRef.hide()" type="submit" >LogIn</button>
          </form>
    </div>
  </ng-template>
