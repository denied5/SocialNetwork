<form [formGroup]="registerForm" class="mt-5 mx-auto" style="width: 400px;" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Register</h2>
  <hr />

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" formControlName="username" placeholder="username" [ngClass]="{
          'is-invalid':
            registerForm.get('username').errors &&
            registerForm.get('username').touched
        }" />
    <div class="invalid-feedback">Please enter a username</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}"
      class="form-control" placeholder="Known as" formControlName="knownAs">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')">Known as is
      required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
      class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker
      [bsConfig]="bsConfig">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date of
      Birth is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}"
      class="form-control" placeholder="City" formControlName="city">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">City is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}"
      class="form-control" placeholder="Country" formControlName="country">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">Country is
      required</div>
  </div>


  <div class="form-group">
    <input type="text" class="form-control" formControlName="password" placeholder="password" [ngClass]="{
          'is-invalid':
            registerForm.get('password').errors &&
            registerForm.get('password').touched
        }" />
    <div class="invalid-feedback" *ngIf="
          registerForm.get('password').hasError('required') &&
          registerForm.get('password').touched
        ">
      password is required
    </div>
    <div class="invalid-feedback" *ngIf="
          registerForm.get('password').hasError('minlength') &&
          registerForm.get('password').touched
        ">
      password lenghth is too small
    </div>
    <div class="invalid-feedback" *ngIf="
          registerForm.get('password').hasError('maxlength') &&
          registerForm.get('password').touched">
      password is too long
    </div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" formControlName="confirmPassword" placeholder="confirm password" [ngClass]="{
          'is-invalid':
            registerForm.get('confirmPassword').errors &&
            registerForm.get('confirmPassword').touched ||
            registerForm.get('confirmPassword').touched &&
            registerForm.hasError('mismatch')
        }" />
    <div class="invalid-feedback" *ngIf="
          registerForm.get('password').hasError('required') &&
          registerForm.get('password').touched
        ">
      password is required
    </div>
    <div class="invalid-feedback" *ngIf="
          registerForm.hasError('mismatch') &&
          registerForm.get('password').touched
        ">
      password should match
    </div>
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success" type="submit">Register</button>
    <button class="btn vtn-default" type="button">
      Cancle
    </button>
  </div>
</form>
