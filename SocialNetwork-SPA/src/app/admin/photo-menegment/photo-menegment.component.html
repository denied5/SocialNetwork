<div class="row">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <img src="{{ photo.url }}" class="img-thumbnail p-1" alt="" />
    <div class="text-center">
      <button type="button" class="btn btn-sm mr-1 btn-success" (click)="approvePhoto(photo.id)">
        Approve
      </button>
      <button type="button" class="btn btn-sm btn-danger ml-1" (click)="deletePhoto(photo.id)">
        <i class="fa fa-trash-o"></i>
      </button>
    </div>
  </div>
</div>
