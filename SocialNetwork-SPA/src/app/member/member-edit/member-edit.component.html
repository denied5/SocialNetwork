<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div *ngIf="editForm.dirty" class="col-sm-8">
      <div class="alert alert-info">
        <strong>Information</strong> You made Changes. Save it!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-tumbnail" src="{{photoUrl || '../../../assets/user.png'}}" alt="">
        <div class="card-body">
          <div>
            <strong>Location</strong>
            <p>{{user?.city}}, {{user?.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user?.age}}</p>
          </div>
          <div>
            <strong>Lasr Active:</strong>
            <p>{{user?.lastActive | timeAgo}}</p>
          </div>
          <div>
            <strong>Member scince:</strong>
            <p>{{user?.created | date: 'mediumDate'}}</p>
          </div>
        </div>
        <div class="card-footer">
          <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Profile">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()" >
                <h4>Description</h4>
                <textarea class="form-control" name="introduction" 
                  rows="6" [(ngModel)]="user.introduction"></textarea>
                <h4>Looking For</h4>
                <textarea class="form-control" name="lookingFor"
                  rows="6" [(ngModel)]="user.lookingFor"></textarea>
                <h4>Interests</h4>
                <textarea class="form-control" name="interests"
                    rows="6" [(ngModel)]="user.interests"></textarea>
                <h4>Local Details</h4>
                <div class="form-inline">
                  <label for="city">City</label>
                  <input class="form-control ml-1" type="text" name="city" [(ngModel)]="user.city">
                  <label for="country">Country</label>
                  <input class="form-control" type="text" name="country" [(ngModel)]="user.country">
                </div>
            </form>
          </tab>
          <tab heading="Edit Photos">
              <app-photo-editor [photos]="user.photos"
              (getMemberPhotoChenge)="updateMainPhoto($event)"></app-photo-editor>
          </tab>
          <tab heading="Your Posts">
              <app-posts-editor></app-posts-editor>
          </tab>
        </tabset> 
      </div>
    </div>
  </div>
</div>
